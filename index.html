<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>School Admission Form</title>
</head>
<body>
    <h1>School Admission Form</h1>
    <form id="admissionForm" method="POST" action="nadeem011206@gmail.com">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required><br><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required><br><br>
        
        <label for="fName">Father's Name: </label>
        <input type="text" id="fName" name="fName" required><br><br>
        
        <label for="mName">Mother's Name:</label>
        <input type="text" id="mName" name="mName" required><br><br>
        

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>
        
        <label for="gender">Gender: </label>
        <input type="radio" name="gender" id="male" required>
        
        
        <span id="male">Male</span>
        
        <input type="radio" name="gender" id="female" required>
        <span id="female"> Female</span>
        <br><br>
        <label for="adhar">Adhar Number: :</label>
        <input type="number" id="adhar" name="adhar" required><br><br>

        <label for="grade">Course:</label>
        <select id="grade" name="grade" required>
            <option value="B.A">B.A</option>
            <option value="B.SC">B.SC</option>
            <option value="B.Com">B.
            Com</option>
        </select><br><br>

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4" required></textarea><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" ><br><br>

        <input type="submit" value="Submit">
    </form>

    <script src="script.js"></script>
</body>
</html>
